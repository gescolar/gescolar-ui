<div class="ui-fluid">
  <div class="card no-margin">
    <form [formGroup]="formulario" (ngSubmit)="salvar()" autocomplete="off">

      <h1>
        <h1>{{ editando ? 'Edi√ß√£o de' : 'Novo' }} Aluno</h1>
      </h1>

      <div class="ui-g form-group">


        <div class="ui-g-12 ui-md-12">
          <span class="md-inputfield">
            <input type="text" pInputText formControlName="nome" name="nome">
            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!formulario.controls['nome'].valid&&formulario.controls['nome'].dirty">
              <span *ngIf="formulario.controls['nome'].errors['required']">O Campo Nome √© Obrigat√≥rio.</span>
              <span *ngIf="formulario.controls['nome'].errors['minlength']">O Campo Nome deve conter no m√≠nimo 4 caracteres.</span>
            </div>
            <label>Name</label>
          </span>
        </div>


        <div class="ui-g-12 ui-md-12">
          <span class="md-inputfield">
            <input type="text" pInputText formControlName="matricula" name="matricula">
            <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!formulario.controls['matricula'].valid&&formulario.controls['matricula'].dirty">
              <span *ngIf="formulario.controls['matricula'].errors ? formulario.controls['matricula'].errors['required'] : false">O Campo Matricula √© Obrigat√≥rio.</span>
              <span *ngIf="formulario.controls['matricula'].errors ? formulario.controls['matricula'].errors['minlength'] : false">O Campo Matricula deve conter no m√≠nimo 4 caracteres.</span>
            </div>

            <label>Matricula</label>
          </span>



          <div *ngIf="formulario.get('matricula').status === 'PENDING'">
            Checking...
          </div>
          <div *ngIf="formulario.get('matricula').status === 'VALID'">
            üò∫ Email is available!
          </div>

          <div *ngIf="formulario.get('matricula').errors && formulario.get('matricula').errors.matriculaExistente">
            üò¢ Oh noes, this email is already taken!
          </div>
        </div>





        <div class="ui-g-12 ui-md-12">
          <div class="ui-g-12 ui-md-12"><label>Sexo</label></div>
          <div class="ui-g-12 ui-md-12"><p-radioButton formControlName="sexo" name="sexo" value="M" label="Masculino"></p-radioButton></div>
          <div class="ui-g-12 ui-md-12"><p-radioButton formControlName="sexo" name="sexo" value="F" label="Feminino"></p-radioButton></div>
        </div>


        <div class="ui-g-12 ui-md-12" style="text-align: center;" >
          <div class="ui-g-12 ui-md-3 ui-g-nopad" style="text-align: center;" >

            <img src="{{formulario.get('urlFoto').value}}" style="border-radius: 50%" class="circular-image" />

            <p-fileUpload name="anexo" mode="basic" auto="true" maxFileSize="100000000" chooseLabel="Adicionar Foto" accept="image/*" [url]="urlUploadAnexo"
            (onUpload)="aoTerminarUploadAnexo($event)" (onBeforeSend)="antesUploadAnexo($event)"></p-fileUpload>

          </div>
        </div>


      </div>

    </form>
  </div>
</div>
