<div class="layout-wrapper" (click)="onWrapperClick()"
    [ngClass]="{'layout-wrapper-static': layoutMode === 'static',
                'layout-wrapper-active': mobileMenuActive,
                'layout-menu-horizontal': layoutMode === 'horizontal',
                'layout-rtl': isRTL}">

    <app-menu [reset]="resetMenu"  *ngIf="exibirMenu()" ></app-menu>

    <div  [ngClass]="{'layout-main': exibirMenu() }" >
        <app-topbar  *ngIf="exibirMenu()"></app-topbar>

        <app-breadcrumb  *ngIf="exibirMenu()"></app-breadcrumb>

        <div class="layout-content">
            <router-outlet></router-outlet>

            <p-growl [(value)]="msgs"></p-growl>


            <p-confirmDialog header="Confirmação" icon="fa fa-question-circle" #confirmacao>
              <p-footer>
                <button type="button" pButton icon="fa-check" label="Sim"
                  (click)="confirmacao.accept()"></button>
                <button type="button" pButton icon="fa-times" label="Não"
                  (click)="confirmacao.reject()"></button>
              </p-footer>
            </p-confirmDialog>

        </div>

        <app-footer  *ngIf="exibirMenu()"></app-footer>
        <div class="layout-main-mask" *ngIf="mobileMenuActive"></div>
    </div>

</div>
